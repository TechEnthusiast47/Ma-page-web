<html><head><base href="." />
<meta charset="UTF-8">
<title>Portfolio Digital</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
    color: white;
    position: relative;
    background: #000; /* Changed to black background */
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('/a/8bd03f8b-1c12-4a37-b0ab-8a3a88d3fdae') center/cover no-repeat;
    filter: brightness(0.15); /* Darkened the overlay */
    z-index: -1;
}

.container {
    width: 100%;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(0,0,0,0.8); /* Darkened the container background */
    backdrop-filter: blur(10px);
    padding: 20px;
    box-sizing: border-box;
}

.content {
    width: 90%;
    max-width: 800px;
    padding: clamp(20px, 5vw, 40px);
    background: rgba(255,255,255,0.1);
    border-radius: 30px;
    border: 1px solid rgba(255,255,255,0.2);
    box-shadow: 0 8px 32px rgba(0,0,0,0.3);
    animation: float 3s ease-in-out infinite;
    position: relative;
}

.content::before {
    content: '';
    position: absolute;
    top: -2px;
    left: -2px;
    right: -2px;
    bottom: -2px;
    background: linear-gradient(45deg, #00f5a0, #00d9f5, #f500a0, #00f5a0);
    border-radius: 32px;
    z-index: -1;
    background-size: 300% 300%;
    animation: glowingBorder 3s linear infinite;
}

@keyframes glowingBorder {
    0% {
        background-position: 0% 0%;
    }
    50% {
        background-position: 100% 100%;
    }
    100% {
        background-position: 0% 0%;
    }
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
}

.name {
    font-size: clamp(2em, 6vw, 3.5em);
    margin-bottom: clamp(15px, 4vw, 30px);
    font-weight: 800;
    background: linear-gradient(45deg, #00f5a0, #00d9f5, #f500a0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-align: center;
    text-transform: uppercase;
    letter-spacing: clamp(1px, 1vw, 3px);
    word-wrap: break-word;
}

.contact-info p {
    font-size: clamp(1em, 3vw, 1.2em);
    margin: clamp(10px, 2vw, 15px) 0;
    padding: clamp(10px, 3vw, 15px) clamp(15px, 4vw, 25px);
}

.social-icons {
    display: flex;
    justify-content: center;
    gap: clamp(15px, 4vw, 30px);
    margin-top: clamp(20px, 5vw, 40px);
    flex-wrap: wrap;
}

.social-icons a {
    display: flex;
    align-items: center;
    justify-content: center;
    width: clamp(40px, 12vw, 60px);
    height: clamp(40px, 12vw, 60px);
    background: rgba(255,255,255,0.1);
    border-radius: 50%;
    transition: all 0.3s ease;
    backdrop-filter: blur(5px);
    border: 2px solid rgba(255,255,255,0.2);
}

.social-icons a:hover {
    transform: translateY(-5px);
    background: rgba(255,255,255,0.2);
    border-color: rgba(255,255,255,0.4);
}

.social-icons svg {
    width: clamp(20px, 6vw, 30px);
    height: clamp(20px, 6vw, 30px);
    fill: white;
    transition: all 0.3s ease;
}

.social-icons a:hover svg {
    fill: #00f5a0;
}

.email-modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(255,255,255,0.95);
    padding: clamp(15px, 4vw, 30px);
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
    z-index: 1000;
    width: 95%;
    max-width: 500px;
    max-height: 90vh;
    overflow-y: auto;
}

.email-modal.active {
    display: block;
    animation: modalFadeIn 0.3s ease;
}

.modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.7);
    z-index: 999;
}

.modal-overlay.active {
    display: block;
}

.email-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.email-form input,
.email-form textarea {
    width: 100%;
    box-sizing: border-box;
    padding: clamp(8px, 2vw, 12px);
    border: 2px solid #00f5a0;
    border-radius: 8px;
    font-size: clamp(14px, 3vw, 16px);
}

.email-form button {
    background: linear-gradient(45deg, #00f5a0, #00d9f5);
    color: white;
    border: none;
    padding: 12px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: transform 0.2s ease;
}

.email-form button:hover {
    transform: scale(1.05);
}

.close-modal {
    position: absolute;
    top: 10px;
    right: 10px;
    background: none;
    border: none;
    font-size: 24px;
    cursor: pointer;
    color: #333;
}

@keyframes modalFadeIn {
    from {
        opacity: 0;
        transform: translate(-50%, -60%);
    }
    to {
        opacity: 1;
        transform: translate(-50%, -50%);
    }
}

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap');
</style>
</head>

<script>
const emailModal = document.getElementById('emailModal');
const modalOverlay = document.getElementById('modalOverlay');
const emailForm = document.getElementById('emailForm');
const emailText = document.getElementById('email');

emailText.addEventListener('click', (e) => {
    e.preventDefault();
});

function closeModal() {
    emailModal.classList.remove('active');
    modalOverlay.classList.remove('active');
}

modalOverlay.addEventListener('click', closeModal);

emailForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const formData = new FormData(emailForm);
    const subject = encodeURIComponent(formData.get('subject'));
    const body = encodeURIComponent(
        `Name: ${formData.get('name')}\n` +
        `Email: ${formData.get('email')}\n\n` +
        `Message:\n${formData.get('message')}`
    );
    
    window.location.href = `mailto:amagnoemenyo3@gmail.com?subject=${subject}&body=${body}`;
    closeModal();
    emailForm.reset();
});

document.addEventListener('touchstart', function(event) {
    if (event.touches.length > 1) {
        event.preventDefault();
    }
}, { passive: false });

document.addEventListener('gesturestart', function(event) {
    event.preventDefault();
}, { passive: false });
</script>
